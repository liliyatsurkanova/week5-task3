<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <header class="header"><h1>Волшебные предметы</h1>
    <nav class="nav">
        <ul class="ul">
            <li class="li"><a href="#magicwands" class="a">Волшебные палочки</a></li>
            <li class="li"><a href="#flyingcarpets" class="a">Ковры-самолеты</a></li>
            <li class="li"><a href="#potions" class="a">Зелья</a></li>
            <li class="li"><a href="#cauldrons" class="a">Котлы</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <a href="magicwands"></a>
        <h2>Волшебные палочки</h2>
        <div class="wands">
            <img src="./images/dumbledore.jpeg" alt="палочка Дамблдора" id="d">
            <img src="./images/potter.webp" alt="палочка Поттера" id="p">
            <img src="./images/voldemort.jpeg" alt="палочка Волдеморта" id="v">
        </div>
        <a href="flyingcarpets"></a>
        <h2>Ковры самолеты</h2>
        <div class="carpets">
            <img src="./images/blue.jpeg" alt="Синий ковер" id="blue">
            <img src="./images/green.png" alt="Зеленый ковер" id="green">
            <img src="./images/red.png" alt="Красный ковер" id="red">
        </div>
        <a href="potions"></a>
        <h2>Зелья</h2>
        <div class="potions">
            <img src="./images/bluepotion.webp" alt="Синее зелье" id="bp">
            <img src="./images/greypotion.webp" alt="Серое зелье" id="gp">
            <img src="./images/pinkpotion.webp" alt="Розовое зелье" id="rp">
        </div>
        <a href="cauldrons"></a>
        <h2>Котлы</h2>
        <div class="cauldrons">
            <img src="./images/tree.webp" alt="Котел с деревом" id="tc">
            <img src="./images/hocuspocus.jpeg" alt="Котел из фильма" id="fc">
            <img src="./images/allseeing.jpeg" alt="Котел с глазом" id="ec">
        </div>
    </main>
</body>
</html>
